    <div class="main">
        <div class="background">

            <form action=".php" method="POST">
                <div class="container-fluid">
                    <div class="row justify-content-center my-lg-5 my-md-4 my-3">
                        <div class="form-container p-lg-4 p-3 ">
                            <h2>Registration Form</h2>
                            <div class="form-row">
                                <div class="form-group col-md-6 col-12">
                                    <label>First Name</label>
                                    <input type="text" name="first-name" class="form-control" placeholder="Enter your first name">
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label>Last Name</label>
                                    <input type="text" name="last-name" class="form-control" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 col-12">
                                    <label>Birthday</label>
                                    <input type="date" name="birthday" class="form-control">
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label>Gender</label><br>
                                    <div class="form-check form-check-inline col-md-3 col-6">
                                        <input type="radio" class="form-check-input" name="gender" value="male">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-3 col-6 bg-light">
                                        <input type="radio" class="form-check-input" name="gender" value="female">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 col-12">
                                    <label>Email</label>
                                    <input type="email" placeholder="example@domain.com" class="form-control" name="email">
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label>Phone Number</label>
                                    <input type="tel" placeholder="555-555-1212" class="form-control" name="phone">
                                </div>
                            </div>
                            <div class="form-row">
                                <label>Free Days : </label>
                                <div class="form-group col-md-6 col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Saturday">
                                        <label>Saturday</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Sunday">
                                        <label>Sunday</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Monday">
                                        <label>Monday</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Tuesday">
                                        <label>Tuesday</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Wednesday">
                                        <label>Wednesday</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="days" value="Thursday">
                                        <label>Thursday</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block shadow-lg" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
